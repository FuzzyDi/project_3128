version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: project_3128_postgres
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    ports:
      - "$POSTGRES_PORT:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: project_3128_redis
    ports:
      - "$REDIS_PORT:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: project_3128_api
    ports:
      - "$API_PORT:8086"
    environment:
      NODE_ENV: $NODE_ENV
      DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB
      REDIS_URL: redis://redis:6379
      JWT_SECRET: $JWT_SECRET
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project_3128_frontend
    ports:
      - "$FRONTEND_PORT:3000"
    depends_on:
      - api
    environment:
      NODE_ENV: ${NODE_ENV}
      API_BASE_URL: ${API_BASE_URL}
      MERCHANT_API_KEY: ${FRONTEND_MERCHANT_API_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: project_3128_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  telegram-bot:
    build: 
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: project_3128_telegram_bot
    restart: unless-stopped
    environment:
      NODE_ENV: $NODE_ENV
      DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: $TELEGRAM_BOT_TOKEN
      API_BASE_URL: http://api:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    #volumes:
    #  - ./telegram-bot:/app
    #  - /app/node_modules

volumes:
  postgres_data:
  redis_data:
